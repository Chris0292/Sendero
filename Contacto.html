<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!--BARRA DE NAVEGACION-->
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <nav class="navbar bg-body-tertiary">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">
                            <img src="imagenes/Sendero-logo.png" alt="Sendero-logo" class="img-fluid">
                        </a>
                    </div>
                </nav>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <a class="btn btn-primary" href="Reserva.html" role="button" style="width: 150px;"
                        id="Agendar-cita">Agenda tu cita</a>

                </div>
            </div>
        </nav>
    </div>


    <!--seccion de contactanos-->

    <div class="container my-4">
        <h4>
            ¡Hablemos! Si necesitas ponerte en contacto con nosotros, completa el formulario de contacto o envíanos un
            correo
            electrónico a "info@sendero.com".
        </h4>

    </div>


    <!-- Contenedor -->
    <div class="container">
        <!-- Fila -->
        <div class="row">
            <!-- Columna -->
            <div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
                <!-- Formulario -->
                <form id="registroUsuario" action="new_user.html" method="GET" onsubmit="return validarNuevoUsuario()">
                    <h2 class="my-5">Registro de nuevo cliente</h2>
                    <!-- Input Nombre -->
                    <div class="mb-3">
                        <label class="form-label" for="txtNombre">Ingrese su nombre <span
                                class="text-danger">*</span></label>
                        <input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
                    </div>
                    <!-- Input Apellido -->
                    <div class="mb-3">
                        <label class="form-label" for="txtApellido">Ingrese su apellido <span
                                class="text-danger">*</span></label>
                        <input id="txtApellido" name="txtApellido" class="form-control" type="text" required>
                    </div>
                    <!-- Input Correo -->
                    <div class="mb-3">
                        <label class="form-label" for="txtEmail">Ingrese su correo <span
                                class="text-danger">*</span></label>
                        <input id="txtEmail" name="txtEmail" class="form-control" type="email" required>
                    </div>
                    <!-- Input Género -->
                    <div class="mb-3">
                        <label class="form-label" for="txtGenero">Genero: <span class="text-danger">*</span></label>
                        <select name="txtGenero" id="txtGenero" class="form-select" type="select" required>
                            <option value=""></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="NoBinario">No binario</option>
                        </select>
                    </div>
                    <!-- Input Fecha de Nacimiento -->
                    <div class="mb-5">
                        <label class="form-label" for="dateFecNac">Ingrese su fecha de nacimiento <span
                                class="text-danger">*</span></label>
                        <input id="dateFecNac" name="dateFecNac" class="form-control" type="date" min="1873-12-31"
                            max="2005-12-31" required>
                    </div>
                    <!-- Input Terminos y Condiciones -->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                                aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3">Acepto los
                                <a href="#">Terminos y condiciones</a>

                            </label>
                            <div id="invalidCheck3Feedback" class="invalid-feedback">
                                Debes aceptar para continuar.
                            </div>
                        </div>
                    </div>
                    <!-- Boton Registro -->
                    <div class="d-flex justify-content-center">
                        <button id="btnRegistro" class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Cargar JS custom-->
    <script src="index.js"></script>
</body>

</html>
